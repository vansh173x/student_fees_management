{% extends "a1.html" %}
{% block m1 %}

<h1>DELETE AND SAVE</h1>

{% if data %}
{% for k in data %}
<table cellpadding="4">
    <form method="post" action="../delete_student_admin1/">
        {% csrf_token %}
        <tr>
            <td>Name</td>
            <td>{{k.Name}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{k.Gender}}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>{{k.Address}}</td>
        </tr>
        <tr>
            <td>Contact</td>
            <td>{{k.Contact}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{k.Email}}</td>
            <td><input readonly type="hidden" name="Email" value="{{k.Email}}"></td>
        </tr>
        <tr>
            <td><button type="submit" name="B1" value="DELETE">DELETE</button></td>
        </tr>
    </form>
</table>
    {% endfor %}
{% endif %}

{% endblock %}
